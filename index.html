<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather In The World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="http://openweathermap.org/img/wn/01d.png">
  </head>
  <body>
    <section class="container">






    <section class="content">

      <header id="title">
        <h1>Weather In The World</h1>
      </header>

      <section class="content-grid">
        <form id="weather-look-up">
          <h3>Look up weather</h3>
          <div class="msg"></div>
          <div>
            <label for="location">Location:</label>
            <input type="text" id="location">
          </div>
          <input class="btn" type="submit" value="Search">
        </form>
        <form id="weather-data">
          <h3>Your local weather:</h3>
            <label id="temp"></label>
            <p></p>
            <label id="outlook"></label>
          <div class="weatherpic">
          </div>
        </form>
      </section>
    </sectin>
  </section>

    <script src="main.js"></script>
  </body>
</html>
